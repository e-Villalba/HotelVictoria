<!--Cuerpo de los datos del  Contacto-->
  <main>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-3">
                <h5 class="h1PagesContacto">No te quedes con dudas, escribinos y te contamos lo que necesites saber.</h1>
            </div>
        </div>
    </div>
    <form id="divDatosForm" action="" method="" enctype="">       
          <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center mt-3">
                      <fieldset class="d-flex justify-content-center" >
                        <div class="card cardatosContacto" style="width: 18rem;">
                          <div class="card-body">  
                        <div>
                            <h2 class="h1PagesContacto">Info Personal</h2>                    
                            <p class="pContacto p-0">Ya nos visitaste antes?</p>                  
                            <input class="datosForm p-0"  type="radio" name="campoUserVisitanteS" id="idVisitanteS" value="S">Si    
                            <input class="datosForm" type="radio" name="campoUserVisitanteN" id="idVisitanteN" value="N">No
                        </div>        
                        <div>
                          <label class="pContacto" for="idNombre">Nombre</label>
                        </div>
                        <div><input class="datosForm" type="text" name="campoNombre" id="idNombre" placeholder="Ingrese su Nombre"></div>

                        <div><label class="pContacto p-1" for="idApellido">Apellido</label></div>                
                        <div><input class="datosForm" type="text" name="campoApellido" id="idApellido" placeholder="Ingrese su Apellido"></div>
                        <div><label class="pContacto p-1" for="userEmail">Ingrese su e-mail</label></div>
                            <div>
                                <input class="datosForm" type="email" name="" id="userEmail" placeholder="Ingrese su e-mail">
                            </div>
                            <div>
                                <input class="datosForm" type="checkbox" name="" id="userNovedades" required>
                                <label class="pContacto p-1" for="userNovedades">Me gustaría recibir novedades por email?</label>
                            </div>
                            <div>
                              <label class="pContacto p-2" for="userComoVac">Cómo disfrutás tus vacaciones?</label>
                            </div>
                            <div>
                              <select class="datosForm" name="campouserComoVac" id="userComoVac" >
                                  <option class="pContacto" value="" disabled selected>Como disfrutás tus vacaciones</option>
                                  <option class="pContacto" value="Solo">Solo</option>
                                  <option class="pContacto" value="Familia">En Familia</option>
                                  <option class="pContacto" value="Grupo">En grupo de amigos</option>
                              </select>
                          </div>
                          <!-- Textarea with class .w-50 -->
                          <div class="form-outline p-3 text-center" >
                            
                            <textarea class="form-control" placeholder="Dejanos tu comentario" id="floatingTextarea"></textarea>
                           
                          </div>
                          <div >
                            <input class="btn first " type="submit" value="Enviar"> 
                            <input class="btn first " type="reset" value="Borrar Datos">    
                                  
                        </div> 
                        </div>
                        </div>
                      </fieldset>   
                    </div>
               </div>
          </div>
        </fieldset>                   
    </form>
  </main>

    <div class="container">

              <img class="imgFooter" src="../imagenes/iconos/instagram.png" alt="Instagram" >            
              <img class="imgFooter" src="../imagenes/iconos/twitter.png" alt="Twitter">            
          </div>
